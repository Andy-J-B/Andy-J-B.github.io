<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/experience.css" />
    <link rel="icon" type="image/png" href="./imgs/pages/favicon.png" />
  </head>
  <body>
    <div id="navbar-top">
      <div class="navbar-top-content">
        <button
          id="navbar-profile"
          onclick="window.location.href='../../index.html'"
        >
          <img
            id="profile-picture"
            src="../../imgs/pages/ProfilePicture.png"
            alt="Andy's picture"
          />
        </button>
      </div>
      <div class="navbar-top-content">
        <button
          id="about-button"
          onclick="window.location.href='./about.html'"
          class="navbar-top-button"
        >
          About Me
        </button>
        <button
          id="projects-button"
          onclick="window.location.href='./projects.html'"
          class="navbar-top-button"
        >
          Projects
        </button>
        <button
          id="experience-button"
          onclick="window.location.href='./experience.html'"
          class="navbar-top-button"
        >
          Experience
        </button>
      </div>
    </div>
    <div id="background-card">
      <div id="background-card-top" class="background-card-content">
        <div id="background-card-top-left">
          <button class="button" onclick="changeExperienceLeft()"><</button>
        </div>
        <div id="background-card-top-middle">
          <img id="experience-picture" src="" alt="experience picture" />
          <h1 id="experience-title"></h1>
          <h4 id="experience-job-title"></h4>
          <h4 id="experience-date"></h4>
          <p id="experience-languages-used"></p>
          <div id="experience-about"></div>
        </div>
        <div id="background-card-top-right">
          <button class="button" onclick="changeExperienceRight()">></button>
        </div>
      </div>
      <div id="background-card-bottom" class="background-card-content">
        <div class="professional-social-media-links">
          <a href="https://www.linkedin.com/in/andy-bae-6668bb2b9/"
            ><img
              id="linkedIn-logo"
              class="logo"
              src="../../imgs/pages/LinkedIn-Logos/LI-In-Bug.png"
              alt="LinkedIn Logo"
          /></a>
        </div>
        <div class="professional-social-media-links">
          <a href="https://github.com/Andy-J-B"
            ><img
              id="github-logo"
              class="logo"
              src="../../imgs/pages/github-mark/github-mark.png"
              alt="GitHub Logo"
          /></a>
        </div>
        <div class="professional-social-media-links">
          <button
            type="submit"
            onclick="window.open('../../docs/Resume.pdf')"
            id="resume-link"
          >
            Download Resume
          </button>
        </div>
      </div>
    </div>
    <script src="../js/experience.js" type="text/javascript"></script>
  </body>
</html>
