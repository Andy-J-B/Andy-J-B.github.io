  <head>

    <link rel="stylesheet" href="../css/main.css" />

  <body>

    <div id="navbar-top">
      <div class="navbar-top-content">
        <button
          id="navbar-profile"
          onclick="window.location.href='../../index.html'"

          <img
            id="profile-picture"

            alt="Andy's picture"
          />

      </div>
      <div class="navbar-top-content">
        <button
          id="about-button"
          onclick="window.location.href='./about.html'"
          class="navbar-top-button"
        >

        </button>
        <button
          id="projects-button"
          onclick="window.location.href='./projects.html'"
          class="navbar-top-button"

        <button

          onclick="window.location.href='./experience.html'"

    </div>
    <div id="background-card">

          <h3>Programming Languages</h3>
          <ul>
            <li>Python</li>

            <li>SQL</li>
            <li>React</li>
            <li>Express</li>
            <li>Node</li>
          </ul>
        </div>
        <div id="Passions" class="background-card-top-content">
          <h3>Interests</h3>
          <ul class="interest-list">
            <li>I love to walk my dogs.</li>
            <li>I go to the gym four days a week.</li>
            <li>C++</li>
          </ul>
        </div>
      </div>
      <div id="background-card-middle" class="background-card-content">

          <h3>Education</h3>
          <ul>
            <li>B.Sc. in Computer Science</li>
            <h5>Simon Fraser University</h5>

        </div>

      <div id="background-card-bottom" class="background-card-content">
        <div class="professional-social-media-links">
          <a href="https://www.linkedin.com/in/andy-bae-6668bb2b9/"
            ><img
              id="linkedIn-logo"
              class="logo"
              src="../../imgs/pages/LinkedIn-Logos/LI-In-Bug.png"

          /></a>
        </div>
        <div class="professional-social-media-links">
          <a href="https://github.com/Andy-J-B"
            ><img
              id="github-logo"
              class="logo"
              src="../../imgs/pages/github-mark/github-mark.png"
              alt="GitHub Logo"
          /></a>
        </div>
        <div class="professional-social-media-links">
          <button
            type="submit"
            onclick="window.open('../../docs/Resume.pdf')"
            id="resume-link"
          >
            Download Resume
          </button>
        </div>
      </div>
