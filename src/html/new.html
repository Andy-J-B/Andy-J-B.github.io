<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: white;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 60px;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      .sidebar img {
        width: 40px;
        height: 40px;
        margin-bottom: 20px;
      }

      .sidebar a {
        text-decoration: none;
        color: white;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        margin: 15px 0;
        font-size: 14px;
      }

      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .content .text-section {
        max-width: 600px;
        text-align: center;
      }

      .content .text-section h1 {
        font-size: 3em;
        font-weight: bold;
      }

      .content .text-section h1 span {
        color: #00ff88;
      }

      .content .text-section h2 {
        font-size: 1.5em;
        color: #00ff88;
        margin: 10px 0;
      }

      .content .text-section p {
        font-size: 1em;
        line-height: 1.5;
        margin: 20px 0;
        color: #cccccc;
      }

      .content .text-section button {
        background-color: #00ff88;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        color: #0d0d0d;
        cursor: pointer;
        border-radius: 5px;
      }

      .content .resume {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .content .resume button {
        background-color: transparent;
        border: 2px solid #00ff88;
        color: #00ff88;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
      }

      .background-pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(#262626 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="https://via.placeholder.com/40" alt="Logo" />
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Exp.</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="content">
        <div class="text-section">
          <h1>Hey, I'm <span>Bob.</span></h1>
          <h2>I'm a Full Stack Developer</h2>
          <p>
            I've spent the last 5 years building and scaling software for some
            pretty cool companies. I also teach people to paint online (in case
            you've got an empty canvas layin' around ðŸŽ¨). Let's connect!
          </p>
          <button>Contact me</button>
        </div>
        <div class="resume">
          <button>My resume</button>
        </div>
        <div class="background-pattern"></div>
      </div>
    </div>
  </body>
</html>
