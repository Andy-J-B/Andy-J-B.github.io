<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/new.css" />
    <link rel="icon" type="image/png" href="./imgs/pages/favicon.png" />
  </head>
  <body>
    <div class="main-containers" id="left-main-container">
      <img
        id="profile-picture"
        src="../../imgs/pages/ProfilePicture.png"
        alt="Andy's picture"
      />
      <div id="name">
        <span style="display: block">Andy Junhyuk Bae</span>
        <a href="https://github.com/Andy-J-B">@Andy-J-B</a>
      </div>
      <div id="about">
        <span style="display: block"
          ><img src="../../imgs/pages/github-mark/github-mark-white.svg"></img>&nbsp;
          <a href="https://github.com/Andy-J-B"
            >https://github.com/Andy-J-B</a
          ></span
        >
        <span><img src="../../imgs/pages/new/map-pin.svg" class="filter-white" >&nbsp;&nbsp;Coquitlam, British Columbia</span>
        <span><img src="../../imgs/pages/new/bx-briefcase.svg" class="filter-white">&nbsp;&nbsp;Available for hire</span>
        <div class="socials">
          <span style="display: block"
            ><a
              href="https://www.twitter.com/imfunnieee"
              target="_blank"
              class="socials"
              ><i class="fab fa-twitter"></i></a
          ></span>
          <span style="display: block"
            ><a
              href="https://www.dribbble.com/imfunniee"
              target="_blank"
              class="socials"
              ><i class="fab fa-dribbble"></i></a
          ></span>
          <span style="display: block"
            ><a
              href="https://www.linkedin.com/in/imfunniee/"
              target="_blank"
              class="socials"
              ><i class="fab fa-linkedin-in"></i></a
          ></span>
          <span style="display: none !important"
            ><a
              href="https://www.medium.com/@null/"
              target="_blank"
              class="socials"
              ><i class="fab fa-medium-m"></i></a
          ></span>
        </div>
      </div>
    </div>

    <div class="main-containers" id="right-main-container"></div>
  </body>
</html>
